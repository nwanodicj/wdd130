<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>White Water Rafting | Contact Us</title>
  <meta name="description" content="Get in touch with White Water Rafting Company. Contact us for reservations, general inquiries, or website suggestions.">
  <meta name="author" content="Justice Chiwike Stephen">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <img src="images/logo.jng" alt="Rafting Site Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main class="contact-main">
    <!-- Company Info -->
    <section class="company-info">
      <h1>White Water Rafting Company</h1>
      <p>123 Main River Street<br>Kolob, California</p>
      <p>+1 999 999 9999</p>
      <p><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
    </section>

    <!-- Contact Layout: Map + Form -->
    <section class="contact-section">
      <div class="map-container">
      <iframe 
            title="White Water Rafting Office Location on Google Maps"
            src="https://www.google.com/maps/embed?pb=..."
            allowfullscreen
            loading="lazy">
      </iframe>
    </div>

    <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Message Purpose</legend>

          <label for="purpose1">
            <input type="radio" id="purpose1" name="purpose" value="General Inquiry" required>
            General Inquiry
          </label><br>

          <label for="purpose2">
            <input type="radio" id="purpose2" name="purpose" value="Reservation Question">
            Reservation Question
          </label><br>

          <label for="purpose3">
            <input type="radio" id="purpose3" name="purpose" value="Website Suggestion">
            Website Suggestion
          </label>
        </fieldset>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label for="subscribe" class="newsletter">
          <input type="checkbox" id="subscribe" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit" class="submit-btn">Get in Touch!</button>
    </form>

    </section>

    <!-- Employee Profiles -->
    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-profiles">
        <figure>
          <img src="images/oip-1.jpg" alt="Employee 1">
          <figcaption>John Doe<br>Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/oip-1.jpg" alt="Employee 2">
          <figcaption>Jane Smith<br>Customer Support</figcaption>
        </figure>
        <figure>
          <img src="images/oip-1.jpg" alt="Employee 3">
          <figcaption>Michael Brown<br>Safety Coordinator</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 | Rafting Company | Justice Chiwike Stephen</p>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="images/twiter.png" alt="Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
    </nav>
  </footer>
</body>
</html>
